    <main>
        <!-- Page name -->
        <div class="page-title">
            <h1>Contact us</h1>
        
        <!-- form -->
        <!-- </div class="form-body"> -->
        <section class="contact-page">
            <div class="contenedor">
                <form action="#" method="post">
            
                    <div class="form-group">
                        <div class="label">
                            <label for="fname">First Name:</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Type your first name" name="fname" id="fname">
                    </div>
        
                    <div class="form-group">
                        <div class="label">
                            <label for="lname">Last Name:</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Type your last name" name="lname" id="lname">
                    </div>
        
                    <div class="form-group">
                        <div class="label">
                            <label for="email">Email:</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Type your email" name="email" id="email" size="40" maxlength="6">
                    </div>
        
                    <div class="form-group">
                        <div class="label">
                            <label for="phone">Phone:</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Type your phone number" name="phone" id="phone">
                    </div>
        
                    <div class="form-group">
                        <div class="label">
                            <label for="message">Please write your message in the box below:</label>
                        </div>
                        <textarea class="form-control form-textarea" name="message" id="" cols="30" rows="10" placeholder="" id="message"></textarea>
                    </div>
                    <div class="button">
                    <input type="submit" class="btn" value="Contact us">
                    </div>
                </form>
            </div>
        </section>
        <div class="space"><p></p></div>
    </main>
    <footer>

    </footer>
</body>
